<html>
{% extends 'blog/base.html' %}

{% block content %}
    <title>Post_list</title>
    <body>
    Your status -
    {% if group %}
        {{ group }}
    {% else %}
        Unregistered
    {% endif %}
    </br></br>

    {% for post in posts %}
        {% include 'blog/_post.html' %}
    {% endfor %}

    {% if 'Author' == group.name %}
        <a href="{% url 'post_new' %}">Create post</a></br></br>
    {% endif %}


    </body>
{% endblock %}
</html>
