<html>
{% extends 'blog/base.html' %}

{% block content %}
    <title>Post_detail</title>
    <body>
         Created: {{ post.created_date }}

        {% include 'blog/_post.html' %}

        </br>
        {% if user == post.author %}
            <a href="{% url 'post_edit' pk=post.pk %}">Edit post</a></br>
            <a href="{% url 'post_delete' pk=post.pk %}">Delete post</a>
        {% endif %}
    </body>
{% endblock %}
</html>
